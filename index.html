<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
    }
    return(false);
}
var url = false;
url = getQueryVariable("url");
(function() {
    var d = document, s = d.createElement('span');
    s.setAttribute('class', 'zalo-share-button inline-block');
    s.setAttribute('data-oaid', '3647788090838421038');
    s.setAttribute('data-layout', '2');
    s.setAttribute('data-color', 'blue');
    s.setAttribute('data-customize', false);
    if (url) {s.setAttribute('data-href', url);}
    (d.body).appendChild(s);
})();
</script>
<script src="https://sp.zalo.me/plugins/sdk.js"></script>
</body>
</html>
